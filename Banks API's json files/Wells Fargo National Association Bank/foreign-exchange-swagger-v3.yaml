definitions:
  get_customer_rate_sheets_response_DEF:
    description: ""
    type: object
    properties:
      code:
        description: Code of the info, warning or error that was encountered during the
          retrieve customer rate sheets request.
        type: integer
      description:
        description: Detailed information about the status of the response.
        type: string
        example: Success
      effective_start_date:
        description: The date and time when the rates on this rate sheet begin to take
          effect.
        type: string
        example: 2023-11-01T05:00:00.000Z
      effective_end_date:
        description: The date and time when the rates on this rate sheet expire.
        type: string
        example: 2023-11-02T05:00:00.000Z
      fixing_date:
        description: The date and time when the rates on this rate sheet were established.
        type: string
        example: 2023-11-02T05:00:00.000Z
      rate_sheet:
        type: array
        description: ""
        items:
          $ref: "#/definitions/get_customer_rate_sheets_response_rate_sheet_rate_object_D\
            EF"
  get_customer_rate_sheets_response_rate_sheet_rate_object_DEF:
    description: ""
    type: object
    properties:
      rate_type:
        description: The type of exchange rate.
        type: string
        example: DailyRateSheet - refers to a static daily rate.
      receiving_method:
        description: Specifies a group of pricing profiles for FX rates, where each
          group name is configured as part of the corresponding rate sheet.
        type: string
        example: Account, Bank Notes, Draft, EFT, SSI
      buy_or_sell:
        description: Indicates whether the request is to buy or sell the base_currency_code.
        type: string
        example: Buy, Sell
      base_currency_code:
        description: The three-character code (ISO 4217) representing the currency being
          bought or sold.
        type: string
        example: USD, EUR, AUD
      contra_currency_code:
        description: The three-character code (ISO 4217) representing the currency being
          exchanged for  the base currency.
        type: string
        example: USD, EUR, AUD
      exchange_rate:
        description: The rate to exchange the base currency for the contra currency.
        type: string
        example: 1.21
      exchange_rate_precision:
        description: The number of digits to the right of the decimal point in the
          exchange rate. If fewer digits than the precision are provided in the
          exchange_rate, assume that each remaining digit is “0”.
        type: number
        format: integer
      exchange_rate_conversion_rule:
        description: Determines the position of each currency in the exchange ratio.
        type: string
        example: DIRECT, INDIRECT
      value_date_type:
        description: Indicates the trade maturity. Currently, value dates for static
          rate sheets can be  'Cash', 'Spot', or 'Tomorrow'.
        type: string
        enum:
          - Cash
          - Forward
          - Forward - 1 Week
          - Forward - 1 Month
          - Forward - 3 Months
          - Forward - 6 Months
          - Forward - 12 Months
          - Forward - 18 Months
          - Forward - 24 Months
          - Spot
          - Tomorrow
          - Window
          - Unknown
      maximum_amount:
        description: The maximum amount (in USD) for which this rate will be honored.
        type: number
        format: integer
        example: 100000
  errors_DEF:
    description: ""
    type: object
    properties:
      errors:
        type: array
        description: The errors object includes detailed information on the error type
          and impacted fields.
        items:
          $ref: "#/definitions/error_DEF"
  error_DEF:
    description: The errors object includes detailed information on the error type
      and impacted fields.
    type: object
    required:
      - error_code
      - description
    properties:
      error_code:
        example: 400-008
        maxLength: 8
        minLength: 7
        type: string
        description: A code describing the result of processing.
      description:
        example: Missing required field in body
        maxLength: 100
        minLength: 1
        type: string
        description: A human-readable explanation. The message is not intended for
          algorithmic processing and is subject to change.
      field_name:
        description: The field name where the error occurred.
        type: string
        example: payment_id
      field_value:
        description: The field value entered in the request by the user.
        type: string
        example: 123456789
      api_specification_url:
        description: A link to the API specification.
        type: string
        example: https://developer.wellsfargo.com/#login
  post_reference_rate_sheets_request_DEF:
    description: Retrieve a list of foreign exchange rates for a given reference date.
    type: object
    required:
      - report_name
      - source
      - reference_date
    properties:
      report_name:
        example: DEFAULT SPOT
        maxLength: 64
        minLength: 1
        type: string
        description: "Name of the requested reference report. Note: Please contact your
          FX consultant to get valid report names."
      source:
        description: Official Wells Fargo reference rate source.
        type: string
        enum:
          - US
          - NY EOD
          - Asia
          - London
      reference_date:
        example: 2022-03-23T00:00:00.000Z
        maxLength: 10
        pattern: ^([1-9][0-9]{3})-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$
        minLength: 10
        type: string
        description: "The date for the reference rates. Note: The date must be today or
          earlier. Reference Rates will be available for the previous 7 days."
      convention_type:
        description: Your preferred method for the convention. If not specified, it will
          default to Market.
        type: string
        enum:
          - Market
          - Inverted
          - American
      rate_type:
        description: The type of exchange rate. If not specified, it will default to Spot.
        type: string
        enum:
          - Spot
          - Forward
          - SPOT
          - FORWARD
  post_reference_rate_sheets_response_DEF:
    description: Retrieve a list of foreign exchange rates for a given reference date.
    type: object
    properties:
      status:
        $ref: "#/definitions/status_DEF"
      report_name:
        description: Name of the reference report.
        type: string
        example: DEFAULT SPOT
      source:
        description: Official Wells Fargo reference rate source.
        type: string
        enum:
          - US
          - NY EOD
          - Asian
          - London
      reference_date:
        description: The date for the reference rates.
        type: string
        example: 2022-03-23T00:00:00.000Z
      reference_rate_list:
        type: array
        description: ""
        items:
          $ref: "#/definitions/post_reference_rate_sheets_response_reference_rate_list_DE\
            F"
  status_DEF:
    description: The status of the request.
    type: object
    properties:
      code:
        description: Code of the info, warning or error that was encountered during the
          retrieve reference rate sheets request.
        type: number
        format: integer
      severity:
        description: The status of the reference rate sheet response.
        type: string
        example: • INFO  • WARNING • ERROR
      description:
        description: Detailed information about the status of the response.
        type: string
        example: Success
