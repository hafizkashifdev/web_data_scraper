        description: The reference rate between the base and the contra currency.
        type: string
        example: 0.6882
      exchange_rate conversion_rule:
        description: Determines the position of each currency in the exchange ratio.
        type: string
        example: DIRECT, INDIRECT
      exchange_rate_precision:
        description: The number of digits to the right of the decimal point in the
          exchange rate. If fewer digits than the precision are provided in the
