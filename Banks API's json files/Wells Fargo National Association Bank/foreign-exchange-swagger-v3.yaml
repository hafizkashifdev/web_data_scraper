        type: number
        format: integer
        example: 4
      base_currency_code:
        description: The three-character code (ISO 4217) representing the currency being
          bought or sold.
        type: string
        example: USD, EUR, AUD
      contra_currency_code:
        description: The three-character code (ISO 4217) representing the currency being
          exchanged for the base currency.
        type: string
        example: USD, EUR, AUD
      value_date_type:
        description: Indicates the trade maturity.
        type: string
        example: FORWARD, SPOT
      status:
        description: Indicates the status for this specific currency pair.
        type: string
        example: OK, NoRate
  get_global_rate_sheets_response_DEF:
    description: ""
    type: object
    properties:
      status:
        $ref: "#/definitions/status_DEF"
      effective_start_date:
        description: The date and time when the rates begin to take effect.
