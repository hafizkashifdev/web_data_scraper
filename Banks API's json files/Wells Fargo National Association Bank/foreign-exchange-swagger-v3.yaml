  one_step_payments_response_customer_rate_object_DEF:
    description: Describes the customer rate for this deal.
    type: object
    properties:
      exchange_rate:
        description: The rate to exchange the base currency for the contra currency.
        type: number
        format: BigDecimal
        example: 1.2343
      exchange_rate_forward_points:
        description: Indicates forwards points applied to the exchange rate when the
          value_date_type value is “FORWARD.”
        type: number
        format: BigDecimal
        example: 3.453
      exchange_rate_conversion_rule:
        description: "Determines the position of each currency in the exchange
          ratio.   DIRECT - The base currency amount is multiplied by the
          exchange  rate to determine the contra currency amount. The exchange
          rate  is per unit of base currency.  Calculation: base currency amount
          X exchange rate = contra currency  amount 100 USD X 1.31 = 131
          CAD  INDIRECT - The base currency amount is divided by the exchange
          rate  to determine the contra currency amount. The exchange rate is
          per unit of contra currency.  Calculation: base currency amount /
          exchange rate = contra currency  amount 100 USD / 0.73 = 137 AUD"
        type: string
        example: • DIRECT • INDIRECT
      base_currency_code:
        description: >
          The three-character code (ISO 4217) representing the currency being
          bought or sold.
        type: string
        example: •  USD •  AUD •  EUR
      contra_currency_code:
        description: >
          The three-character code (ISO 4217) representing the currency being
          exchanged for the base currency.
        type: string
        example: •  USD •  AUD •  EUR
  one_step_payments_response_home_rate_object_DEF:
    description: Describes the home currency rate for this deal.
    type: object
    properties:
      exchange_rate:
        description: The rate to exchange the base currency for the contra currency.
        type: number
        format: BigDecimal
        example: 1.2343
      exchange_rate_conversion_rule:
        description: "Determines the position of each currency in the exchange
          ratio.   DIRECT - The base currency amount is multiplied by the
          exchange  rate to determine the contra currency amount. The exchange
          rate  is per unit of base currency.  Calculation: base currency amount
          X exchange rate = contra currency  amount 100 USD X 1.31 = 131
          CAD  INDIRECT - The base currency amount is divided by the exchange
          rate  to determine the contra currency amount. The exchange rate is
          per unit of contra currency.  Calculation: base currency amount /
          exchange rate = contra currency  amount 100 USD / 0.73 = 137 AUD"
        type: string
        example: • DIRECT • INDIRECT
      base_currency_code:
        description: >
          The three-character code (ISO 4217) representing the currency being
          bought or sold.
        type: string
        example: •  USD •  AUD •  EUR
      contra_currency_code:
        description: >
          The three-character code (ISO 4217) representing the currency being
          exchanged for the base currency.
        type: string
        example: •  USD •  AUD •  EUR
      home_currency_amount:
        description: >
          The amount of home currency required to settle a deal. This amount is
          calculated after determining the amount required to fund the deal in
          the contra currency, and then converting that amount to the home
          currency.
        type: number
        format: BigDecimal
        example: • 1643 • 11.63
  one_step_payments_response_third_party_rate_object_DEF:
