          The ZIP code defined under which the merchant city has been
          categorised
        type: string
        format: alphanumeric
        example: '12345'
        maxLength: 10
      acquirerIdentifier:
        description: The identifier under which the acquirer has been categorised
        type: string
        format: alphanumeric
        example: '00000999080'
        maxLength: 50
      terminalId:
        description: The ID under which the terminal has been categorised
        type: string
        format: alphanumeric
        example: '789254'
        maxLength: 50
      transactionId:
        description: Unique identifier of the transaction
        type: string
        format: alphanumeric
        example: '380198318999999'
        maxLength: 50
      cardAcceptorId:
        description: Specifies card transaction acceptor ID
        type: string
        format: alphanumeric
        example: '490050000000053'
        maxLength: 26
      transactionSequenceNumber:
        description: Specifies card transaction sequence number
        type: string
        format: alphanumeric
        example: '4910'
        maxLength: 24
      acquirerReferenceData:
        description: Specifies card transaction acquirer reference number
        type: string
        format: alphanumeric
        example: '25567681110000232050357'
        maxLength: 23
      messageType:
        description: >-
          Four-digit numeric field describing the type of message being
          interchanged.<br><br>1240   Presentment<br>1442   Chargeback<br>1644  
          Administrative<br>1740   Fee Collection
        type: string
        format: alphanumeric
        example: '1240.0'
        maxLength: 4
        enum:
          - 1240
          - 1442
          - 1644
          - 1740
      messageReasonCode:
        description: >-
          Four-digit data element that indicates the reason for sending a
          message
        type: string
        format: alphanumeric
        example: '1400'
        maxLength: 4
      functionCode:
        description: >-
          Three-digit data element that indicates the specific purpose of a
          message in a message class.<br>Uniquely identifies all transaction
          functions the clearing system performs.
        type: string
        format: alphanumeric
        example: '200'
        maxLength: 3
      transactionPostDate:
        description: Specifies card transaction once its posted / settled from network
        type: string
        format: alphanumeric
        example: '2023-01-20'
        maxLength: 10
      settlementAmount:
        description: Specifies card transaction amount where actual settlement was done
        type: string
        format: alphanumeric
        example: '189.98'
        maxLength: 32
      settlementCurrencyCode:
        description: >-
          Specifies the currency code on which actual settlement of transaction
          was done
        type: string
        format: alphanumeric
        example: SGD
        maxLength: 3
      settlementCurrencyDescription:
        description: >-
          Specifies the currency code description on which actual settlement of
          transaction was done
        type: string
        format: alphanumeric
        example: Singapore Dollar
        maxLength: 70
      approvalCode:
        description: >-
          Specifies approval code which can be used for reconciliation, advise
          supplier/ merchants and trouble shoot declines across network
        type: string
        format: alphanumeric
        example: '802907'
        maxLength: 50
