definitions:
  AuthReportInboundRequest:
    properties:
      startDate:
        description: >-
          Specifies the start date upto when the reports can be
          retrieved<br><br>Format:YYYY-MM-DD<br><br>Rules:<br><br>Start date
          should be less than end date.<br><br>Start date should not be earlier
          than create VCA date<br><br>StartDate and endDate can be up to 180
          days in the past from the day of report requested and not future date
        type: string
        format: alphanumeric
        example: '2023-01-01'
        maxLength: 10
      endDate:
        description: >-
          Specifies the end date upto when the reports can be
          retrieved<br><br>Format:YYYY-MM-DD<br><br>Rules:<br><br>End date
          should greater than the start date<br>StartDate and endDate can be up
          to 180 days in the past from the day of report requested and not
          future date
        type: string
        format: alphanumeric
        example: '2023-03-30'
        maxLength: 10
      startTime:
        description: >-
          Specifies the start time from when the reports can be
          retrieved<br><br>Format:HH:MM
        type: string
        format: alphanumeric
        example: '00:00'
        maxLength: 10
      endTime:
        description: >-
          Specifies the end time upto when the reports can be
          retrieved<br><br>Format:HH:MM
        type: string
        format: alphanumeric
        example: '23:59'
        maxLength: 10
      transactionType:
        description: >-
          Specifies the nature of the transaction whether it was authorized or
          returned etc.<br><br>Possible
          Values:<br>All<br>Approved<br>Partial-Approved<br>Declined<br>Issuer-Declined<br>Request-Response<br>Advice-Response<br>Reversal-Response
        type: string
        format: alphanumeric
        example: All
        maxLength: 20
      vcaId:
        description: A reference number that uniquely identifies the virtual card account.
        type: string
        format: alphanumeric
        example: '67676781'
        maxLength: 19
      programId:
        description: Unique ID of the company record defined in the virtual cards system.
        type: string
        format: alphanumeric
        example: '233191'
        maxLength: 25
      messageId:
        description: >-
          Unique ID of the API message sent. The messageId will be provided back
          in the corresponding response. The ID can be used for investigation
          and troubleshooting. The ID must be unique per integration.
        type: string
        format: alphanumeric
        example: CITI00000000AuthReport20230825120311
        maxLength: 36
        minLength: 28
      virtualCardAccountNumber:
        description: >-
          The virtual card account number to use for
          transactions.<br><br>Numeric field and no decimals allowed
        type: string
        format: alphanumeric
        example: '5281722601926445'
        maxLength: 16
      timeZone:
        description: >-
          Defines the time zone applicable for any date or time<br><br>UTC
          offset
        type: string
        format: alphanumeric
        example: UTC+05:30
        maxLength: 9
      reportIds:
        description: >-
          An optional reportId array passed by client to fetch the Auth report
          transactions.
        type: array
        items:
          type: string
        format: alphanumeric
        example: '["12345"]'
    required:
      - startDate
      - endDate
      - vcaId
      - programId
      - messageId
      - virtualCardAccountNumber
      - timeZone
  AuthReportInboundResponse:
    properties:
      vcaId:
        description: A reference number that uniquely identifies the virtual card account.
        type: string
        format: alphanumeric
        example: '67676781'
        maxLength: 19
      messageId:
        description: >-
          Unique ID of the API message sent. The messageId will be provided back
          in the corresponding response. The ID can be used for investigation
          and troubleshooting. The ID must be unique per integration.
        type: string
        format: alphanumeric
        example: CITI00000000AuthReport20230825120311
        maxLength: 36
        minLength: 28
      programId:
        description: Unique ID of the company record defined in the virtual cards system.
        type: string
        format: alphanumeric
        example: '233191'
        maxLength: 25
      startDate:
        description: Specifies the start date from when the reports can be retrieved
        type: string
        format: alphanumeric
        example: '2023-01-01'
        maxLength: 10
      endDate:
        description: Specifies the start date from when the reports can be retrieved
        type: string
        format: alphanumeric
        example: '2023-03-30'
        maxLength: 10
      startTime:
        description: >-
          Specifies the start time from when the reports can be
          retrieved<br><br>Format:HH:MM
        type: string
        format: alphanumeric
        example: '00:00'
        maxLength: 10
      endTime:
        description: >-
          Specifies the end time upto when the reports can be
          retrieved<br><br>Format:HH:MM
        type: string
        format: alphanumeric
        example: '23:59'
        maxLength: 10
      reportStatus:
        description: >-
          Defines the status of the data that was requested whether the request
          has been processed or not.
        type: string
        format: alphanumeric
        example: COMPLETED
        maxLength: 19
        enum:
          - COMPLETED
          - PARTIALLY COMPLETED
          - FAILED
          - PENDING
      warning:
        description: >-
          Warning information regarding a non-fatal response condition that may
          be taken into account, but can be ignored
        type: string
        format: alphanumeric
        example: Warning message
        maxLength: 200
      timeZone:
        description: Defines the time zone applicable for any date or time
        type: string
        format: alphanumeric
        example: UTC+05:30
        maxLength: 9
      transactionType:
        description: >-
          Specifies the nature of the transaction whether it was authorized or
          returned etc.
        type: string
        format: alphanumeric
        example: All
        maxLength: 20
      virtualCardAccountNumber:
        description: The virtual card account number to use for transactions.
        type: string
        format: alphanumeric
        example: '5281722601926445'
        maxLength: 19
      info:
        type: array
        items:
          $ref: '#/definitions/AuthInfo'
      authorizationRecords:
        type: array
        items:
          $ref: '#/definitions/AuthorizationRecords'
    required:
      - vcaId
      - messageId
      - programId
      - startDate
      - endDate
      - reportStatus
      - timeZone
      - transactionType
      - virtualCardAccountNumber
  AuthInfo:
    properties:
      fromDate:
        description: Specifies the start date from when the reports can be retrieved
        type: string
        format: alphanumeric
        example: '2023-01-01'
        maxLength: 10
      toDate:
        description: >-
          Specifies the end date upto when the reports can be
          retrieved<br><br>Format YYYY-MM-DD
        type: string
        format: alphanumeric
        example: '2023-02-01'
        maxLength: 10
      reportId:
        description: >-
          Specifies the report Id generated from Master Card for given 30 day
          range
        type: string
        format: alphanumeric
      errorCode:
        description: >-
          The error code if there is any error occurred while retrieving the
          transaction
        type: string
        format: alphanumeric
        example: ERC0004
        maxLength: 6
      errorMessage:
        description: >-
          The error description that corresponds to error code when there is any
          error occurred while retrieving the transaction.
        type: string
        format: alphanumeric
        example: >-
