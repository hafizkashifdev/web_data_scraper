            <tr><td>ERS0082</td><td>The requested report IDs are for different
            VCAs, Please include report IDs that belong to the same
            VCA.</td></tr>

            <tr><td>ERS0083</td><td>The requested report IDs are for different
            program IDs, Please include report IDs that belong to the same
            program ID.</td></tr>

            <tr><td>ERS0084</td><td>The requested report IDs are for different
            requested time zones, Please include report IDs that belong to the
            same requested time zone.</td></tr>

            <tr><td>ERS0091</td><td>startDate value must have valid format:
            YYYY-MM-DD</td></tr>

            <tr><td>ERS0092</td><td>endDate value must have valid format:
            YYYY-MM-DD</td></tr>

            <tr><td>ERS0093</td><td>The date specified in startDate does not
            exist</td></tr>

            <tr><td>ERS0094</td><td>The date specified in endDate does not
            exist</td></tr>

            <tr><td>ERS0095</td><td>Report ID included in your request is not
            present for the given ClientID/program ID. Please generate a new
            report ID for this Reports request by calling the Reports API
            without a report ID</td></tr>

            <tr><td>ERS0097</td><td>startTime value must have valid format:
            HH:MM</td><td>H (0,1,2) | H (0-9) : M (0-5) | M (0-9)</td></tr>

            <tr><td>ERS0098</td><td>endTime value must have valid format:
            HH:MM</td><td>H (0,1,2) | H (0-9) : M (0-5) | M (0-9)</td></tr>

            <tr><td>ERS0099</td><td>startTime value cannot exceed the requested
            endTime value</td></tr>


            <tr><td>MS0001</td><td>Invalid Virtual Card Account Number</td></tr>

            <tr><td>MS0002</td><td>From date should be before to date.</td></tr>

            <tr><td>MS0006</td><td>Invalid vcaId value</td></tr>

            <tr><td>MS0008</td><td>Invalid Report ID</td></tr>


            <tr><td>GRC0002</td><td>Client ID is missing in the request
            header</td></tr>

            <tr><td>GRC0003</td><td>Invalid JSON Input</td></tr>

            <tr><td>GRC0004</td><td>Region ID is not available in the
            request</td></tr>

            <tr><td>GRC0011</td><td>Client ID and/or Country and/or region id is
            missing in Client Onboard Configuration setup. Contact Citi
            support.</td></tr>

            <tr><td>GRC0016</td><td>Country code is not available in the
            request</td></tr>

            </table></td></tr></table>
          schema:
            $ref: '#/definitions/ErrorResponseForAuthReport'
        '500':
          description: >-
            <table><tr><td>ServerErrorResponseForAuthReport</td><td><table><tr><th>Error
            Code</th><th>Error Description</th></tr>

            <tr><td>GRC0001</td><td>We have encountered an error and couldn't
            receive your request. Please try again, or contact Citi support if
            you have any further questions or comments.</td></tr>

            <tr><td>GRC0006</td><td>We have encountered an error and couldn't
            receive your request. Please try again, or contact Citi support if
            you have any further questions or comments.</td></tr>

            <tr><td>GRC0009</td><td>We have encountered an error and couldn't
            receive your request. Please try again, or contact Citi support if
            you have any further questions or comments.</td></tr>

            <tr><td>GRC0014</td><td>We have encountered an error and couldn't
            receive your request. Please try again, or contact Citi support if
            you have any further questions or comments</td></tr>

            </table></td></tr></table>
          schema:
            $ref: '#/definitions/ServerErrorResponseForAuthReport'
        '504':
          description: >-
            <table><tr><td>ErrorResponseForAuthReport</td><td>Backend
            Connectivity Error</td></tr></table>
          schema:
            $ref: '#/definitions/ErrorResponseForAuthReport'
