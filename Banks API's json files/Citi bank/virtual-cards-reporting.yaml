          Invalid Virtual Card Account Number format<br>* `ERS0002` - Invalid
          Transaction Type<br>* `ERS0003` - timeZone field is empty or has an
          invalid UTC offset time zone format<br>* `ERC0004` - Transactions were
          unable to be returned for the requested data range. Please try again,
          or contact Citi support if you have any further questions or
          comments.<br>* `ERS0007` - Invalid Message ID format<br>* `ERS0009` -
          Client Onboard Configuration setup is missing. Contact Citi
          support.<br>* `ERS0010` - Invalid Report ID format. Report ID must
          include numeric values<br>* `ERS0053` - Start Date is Mandatory.<br>*
          `ERS0054` - End Date is Mandatory.<br>* `ERS0057` - startDate value
          exceeds requested endDate value<br>* `ERS0060` - Client ID and/or
          Program Id is missing in Client Onboard Configuration setup. Contact
          Citi support.<br>* `ERS0061` - VCA ID is not present in our
          system<br>* `ERS0063` - Requested Time Zone is not supported<br>*
          `ERS0068` - Program Id is Mandatory.<br>* `ERS0069` - Vca Id is
          Mandatory.<br>* `ERS0070` - Message Id is Mandatory.<br>* `ERS0071` -
          Virtual Card Account Number is Mandatory.<br>* `ERS0072` - Requested
          report date cannot exceed 36 months in the past from todays date<br>*
          `ERS0079` - The requested report ID(s) is for a VCA that is different
          than the VCA included in the request. Please include the VCA
          associated to the report ID(s).<br>* `ERS0080` - The requested report
          ID(s) is for a programId that is different than the programId included
          in the request. Please include the programId associated to the report
          ID(s).<br>* `ERS0081` - The requested report ID(s) is for a timeZone
          that is different than the timeZone included in the request. Please
          include the timeZone associated to the report ID(s).<br>* `ERS0082` -
          The requested report IDs are for different VCAs, Please include report
          IDs that belong to the same VCA.<br>* `ERS0083` - The requested report
          IDs are for different program IDs, Please include report IDs that
          belong to the same program ID.<br>* `ERS0084` - The requested report
          IDs are for different requested time zones, Please include report IDs
          that belong to the same requested time zone.<br>* `ERS0091` -
          startDate value must have valid format: YYYY-MM-DD<br>* `ERS0092` -
          endDate value must have valid format: YYYY-MM-DD<br>* `ERS0093` - The
          date specified in startDate does not exist<br>* `ERS0094` - The date
          specified in endDate does not exist<br>* `ERS0095` - Report ID
          included in your request is not present for the given ClientID/program
          ID. Please generate a new report ID for this Reports request by
          calling the Reports API without a report ID<br>* `ERS0097` - startTime
          value must have valid format: HH:MM` - H (0,1,2) | H (0-9) : M (0-5) |
          M (0-9)<br>* `ERS0098` - endTime value must have valid format: HH:MM`
          - H (0,1,2) | H (0-9) : M (0-5) | M (0-9)<br>* `ERS0099` - startTime
          value cannot exceed the requested endTime value<br><br>* `MS0001` -
          Invalid Virtual Card Account Number<br>* `MS0002` - From date should
          be before to date.<br>* `MS0006` - Invalid vcaId value<br>* `MS0008` -
