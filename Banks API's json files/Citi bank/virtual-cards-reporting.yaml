swagger: '2.0'
info:
  description: >-
    Obtain authorized & cleared transaction details on a Virtual Cards for
    reporting and payment reconciliation.


    Download our SDKs:


    * [Python
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=python&apiTitle=all&isClientSecReq=true)

    * [Java
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=java&apiTitle=all&isClientSecReq=true)

    * [.Net
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=dotnet&apiTitle=all&isClientSecReq=true)

    * [Ruby
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=ruby&apiTitle=all&isClientSecReq=true)

    * [NodeJS
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=nodejs&apiTitle=all&isClientSecReq=true)

    * [Go
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=go&apiTitle=all&isClientSecReq=true)

    * [CLI Tool
    SDK](https://developer.citi.com/sandboxApi/admin/v1/downloadZipFile?language=ccapi-cli&apiTitle=all&isClientSecReq=true)


    Note: You must be logged in to download the SDKs.
  version: 2.0.0
  title: VCA Reporting
  x-ibm-name: vca-reporting
servers:
  - url: https://tts.apib2b.citi.com/tts/cards
    description: production gateway URL
  - url: https://tts.sandbox.apib2b.citi.com/tts/cards
    description: sandbox URL
security:
  - Client Credentials: []
schemes:
  - https
paths:
  /vca/v2/reports/authorization:
    post:
      summary: Obtain Authorized Transaction Details
      description: >-
        Obtain authorized transaction details on a VCA for reporting & payment
        reconciliation
      operationId: Authorization Report
      parameters:
        - name: client_id
          in: query
          required: true
          description: >-
            This is your unique identifier shared during your CitiConnect API
            onboarding. This is the same `client_id` used for oauth token
            generation
          type: string
        - name: Authorization
          in: header
          description: The OAuth Token prefixed with "Bearer" and space in between.
          required: true
          type: string
        - name: Content-Type
          in: header
          description: Supports application/json.
          required: true
          type: string
        - name: country
          in: header
          description: >-
            Three character length country code used during onboarding into
            GRACE
          type: string
          required: true
        - name: region
          in: header
          description: >-
            This value will be used by APIm to route to the respective GRACE
            backend instance
          type: string
          required: true
        - name: req-sys-id
          in: header
          description: >-
            Unique ID of the API message sent. This ID will be provided back in
            the corresponding response. The ID can be used for investigation and
            troubleshooting. The ID must be unique per integration.
          type: string
          required: false
        - name: AuthReportInboundRequest
          in: body
          description: AuthReportInboundRequest
          required: true
          schema:
            $ref: '#/definitions/AuthReportInboundRequest'
      responses:
        '200':
          description: >-
            <table><tr><td>Code</td><td>Details</td></tr><tr><tr><td>AuthReportInboundResponse</td><td>success</td></tr></table>
          schema:
            $ref: '#/definitions/AuthReportInboundResponse'
        '400':
          description: >-
            <table><tr><td>ErrorResponseForAuthReport</td><td><table><tr><th>Error
            Code</th><th>Error Description</th></tr>

            <tr><td>ERS0001</td><td>Invalid Virtual Card Account Number
            format</td></tr>

            <tr><td>ERS0002</td><td>Invalid Transaction Type</td></tr>

            <tr><td>ERS0003</td><td>timeZone field is empty or has an invalid
            UTC offset time zone format</td></tr>

            <tr><td>ERC0004</td><td>Transactions were unable to be returned for
            the requested data range. Please try again, or contact Citi support
            if you have any further questions or comments.</td></tr>

            <tr><td>ERS0007</td><td>Invalid Message ID format</td></tr>

            <tr><td>ERS0009</td><td>Client Onboard Configuration setup is
            missing. Contact Citi support.</td></tr>

            <tr><td>ERS0010</td><td>Invalid Report ID format. Report ID must
            include numeric values</td></tr>

            <tr><td>ERS0053</td><td>Start Date is Mandatory.</td></tr>

            <tr><td>ERS0054</td><td>End Date is Mandatory.</td></tr>

            <tr><td>ERS0057</td><td>startDate value exceeds requested endDate
            value</td></tr>

            <tr><td>ERS0060</td><td>Client ID and/or Program Id is missing in
            Client Onboard Configuration setup. Contact Citi support.</td></tr>

            <tr><td>ERS0061</td><td>VCA ID is not present in our
            system</td></tr>

            <tr><td>ERS0063</td><td>Requested Time Zone is not
            supported</td></tr>

            <tr><td>ERS0068</td><td>Program Id is Mandatory.</td></tr>

            <tr><td>ERS0069</td><td>Vca Id is Mandatory.</td></tr>

            <tr><td>ERS0070</td><td>Message Id is Mandatory.</td></tr>

            <tr><td>ERS0071</td><td>Virtual Card Account Number is
            Mandatory.</td></tr>

            <tr><td>ERS0072</td><td>Requested report date cannot exceed 36
            months in the past from todays date</td></tr>

            <tr><td>ERS0079</td><td>The requested report ID(s) is for a VCA that
            is different than the VCA included in the request. Please include
            the VCA associated to the report ID(s).</td></tr>

            <tr><td>ERS0080</td><td>The requested report ID(s) is for a
            programId that is different than the programId included in the
