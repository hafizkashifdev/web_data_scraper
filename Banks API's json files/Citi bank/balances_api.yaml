        Tp:
          $ref: '#/components/schemas/InterestType1Choice'
        Rate:
          type: array
          items:
            $ref: '#/components/schemas/Rate3'
        FrToDt:
          $ref: '#/components/schemas/DateTimePeriodDetails'
        Rsn:
          $ref: '#/components/schemas/Max35Text'
    AccountReport11:
