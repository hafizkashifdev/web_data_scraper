openapi: "3.0.0"
info:
  title: "Account Information API"
  description: >
    In this document, you'll find the steps your organization needs to take to use our API services. Included in this guide are details of request and response messages used to support your organization’s integration.
    The intended audience for this document are **Technical Architects**, **Development Engineers**, **Test Engineers**, and **Operation & Maintenance Engineers** involved in development and support of your organization’s integration.
    Setting up our API Services is best completed with the assistance of your organization’s IT team, or someone with experience and knowledge of application programming interfaces. This should include experience with **JSON payloads**, **security** and **public key infrastructure (PKI)**.
    This Document describes the following request and response structure of **HSBCnet UK - Account Information API**. For detail implementation guidelines, please refer to the respective section of Documentation page.
  version: "4.0"
tags:
  - name: "Account Access Consents"
    description: "The Account Access Consents API is used by an AISP to request an ASPSP to create a new account-access-consent resource, retrieve the status of account-access-consent resource and delete the account-access-consent resource."
  - name: "Accounts"
    description: "The accounts resource is used by an AISP to retrieve full list of accounts and account infromation that the PSU has authorised to access."
  - name: "Balances"
    description: "The balances resource is used by an AISP to retrieve in bulk or single account balance information for a specific AccountId for that the PSU has authorised to access."
  - name: "Transactions"
    description: "The transactions resource is used by an AISP to retrieve the transactions for a specific AccountId or to retrieve the transactions in bulk for account(s) that the PSU has authorised to access."
  - name: "Beneficiaries"
    description: "The beneficiaries resource is used by an AISP to retrieve the account beneficiaries information for a specific AccountId or to retrieve the beneficiaries information in bulk for account(s) that the PSU has authorised to access."
  - name: "Direct Debits"
    description: "The direct-debits resource is used by an AISP to retrieve the direct debits for a specific account identified by AccountId or to retrieve direct debits for all accounts that the PSU has consented to."
  - name: "Standing Orders"
    description: "The standing-orders resource is used by an AISP to retrieve the standing orders for a specific AccountId or to retrieve the standing orders in bulk for all the accounts that the PSU has consented to."
  - name: "Products"
    description: "The product resource is used by an AISP to retrieve the account product information for a specific AccountId."
  - name: "Parties"
    description: "The parties resource is used by an AISP to retrieve the details on the account owner(s)/holder(s) and operator(s) for a specific account identified by AccountId."
  - name: "Scheduled Payments"
    description: "The scheduled-payments resource is used by an AISP to retrieve the scheduled payments for a specific account identified by AccountId or to retrieve scheduled payments for all accounts that the PSU has consented to."

