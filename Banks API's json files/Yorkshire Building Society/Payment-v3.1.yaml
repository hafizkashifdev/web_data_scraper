  OBDomestic1:
    description: >-
      The Initiation payload is sent by the initiating party to the ASPSP. It is
      used to request movement of funds from the debtor account to a creditor
      for a single domestic payment.
    type: object
    properties:
      InstructionIdentification:
        description: >-
          Unique identification as assigned by an instructing party for an
          instructed party to unambiguously identify the instruction.
          Usage: the  instruction identification is a point to point reference
          that can be used between the instructing party and the instructed
          party to refer to the individual instruction. It can be included in
          several messages related to the instruction.
        type: string
        
        maxLength: 35
      EndToEndIdentification:
        description: >-
          Unique identification assigned by the initiating party to
          unambiguously identify the transaction. This identification is passed
          on, unchanged, throughout the entire end-to-end chain.
          Usage: The end-to-end identification can be used for reconciliation or
          to link tasks relating to the transaction. It can be included in
          several messages related to the transaction.
          OB: The Faster Payments Scheme can only access 31 characters for the
          EndToEndIdentification field.
        type: string
        
        maxLength: 35
      LocalInstrument:
        description: 'User community specific instrument.YBS supports only UK.OBIE.FPS for the API Channel
          Usage: This element is used to specify a local instrument, local
          clearing option and/or further qualify the service or service level.'
        type: string
        
        maxLength: 35
      InstructedAmount:
        type: object
        properties:
          Amount:
            $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
          Currency:
                      description: >-
                        A code allocated to a currency by a Maintenance Agency under
                        an international identification scheme, as described in the
                        latest edition of the international standard ISO 4217 'Codes
                        for the representation of currencies and funds'
                      type: string
                      pattern: '^[A-Z]{3}$'
                      additionalProperties: false
        required:
          - Amount
          - Currency
        additionalProperties: false
        description: >-
          Amount of money to be moved between the debtor and creditor, before
          deduction of charges, expressed in the currency as ordered by the
          initiating party.
          Usage: This amount has to be transported unchanged through the
          transaction chain.
      DebtorAccount:
        $ref: '#/definitions/OBCashAccountDebtor3'
      CreditorAccount:
        $ref: '#/definitions/OBCashAccountCreditor2'
      CreditorPostalAddress:
        $ref: '#/definitions/OBPostalAddress6'
      RemittanceInformation:
        $ref: '#/definitions/OBRemittanceInformation1'
    required:
      - InstructionIdentification
      - EndToEndIdentification
      - InstructedAmount
      - CreditorAccount
    additionalProperties: false
  OBDomesticScheduled1:
    description: >-
      The Initiation payload is sent by the initiating party to the ASPSP. It is
      used to request movement of funds from the debtor account to a creditor
      for a single scheduled domestic payment.
    type: object
    properties:
      InstructionIdentification:
        description: >-
          Unique identification as assigned by an instructing party for an
          instructed party to unambiguously identify the instruction.
          Usage: the  instruction identification is a point to point reference
          that can be used between the instructing party and the instructed
          party to refer to the individual instruction. It can be included in
          several messages related to the instruction.
        type: string
        
        maxLength: 35
      EndToEndIdentification:
        description: >-
          Unique identification assigned by the initiating party to
          unambiguously identify the transaction. This identification is passed
          on, unchanged, throughout the entire end-to-end chain.
          Usage: The end-to-end identification can be used for reconciliation or
          to link tasks relating to the transaction. It can be included in
          several messages related to the transaction.
          OB: The Faster Payments Scheme can only access 31 characters for the
          EndToEndIdentification field.
        type: string
        
        maxLength: 35
      LocalInstrument:
        description: >-
          User community specific instrument.YBS supports only UK.OBIE.FPS for the API Channel
          Usage: This element is used to specify a local instrument, local
          clearing option and/or further qualify the service or service level.
        type: string
        
        maxLength: 35
      RequestedExecutionDateTime:
        description: >-
          Date at which the initiating party requests the clearing agent to
          process the payment. 
          Usage: This is the date on which the debtor's account is to be
          debited.
          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 
          All date-time fields in responses must include the timezone. An
          example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      InstructedAmount:
        type: object
        properties:
          Amount:
            $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
          Currency:
                      description: >-
                        A code allocated to a currency by a Maintenance Agency under
                        an international identification scheme, as described in the
                        latest edition of the international standard ISO 4217 'Codes
                        for the representation of currencies and funds'
                      type: string
                      pattern: '^[A-Z]{3}$'
                      additionalProperties: false
        required:
          - Amount
          - Currency
        additionalProperties: false
        description: >-
          Amount of money to be moved between the debtor and creditor, before
          deduction of charges, expressed in the currency as ordered by the
          initiating party.
          Usage: This amount has to be transported unchanged through the
          transaction chain.
      DebtorAccount:
        $ref: '#/definitions/OBCashAccountDebtor3'
      CreditorAccount:
        $ref: '#/definitions/OBCashAccountCreditor2'
      CreditorPostalAddress:
        $ref: '#/definitions/OBPostalAddress6'
      RemittanceInformation:
        $ref: '#/definitions/OBRemittanceInformation1'
    required:
      - InstructionIdentification
      - RequestedExecutionDateTime
      - InstructedAmount
      - CreditorAccount
    additionalProperties: false
  OBDomesticStandingOrder1:
    description: >-
      The Initiation payload is sent by the initiating party to the ASPSP. It is
      used to request movement of funds from the debtor account to a creditor
      for a domestic standing order.
    type: object
    properties:
      Frequency:
        description: >-
          Individual Definitions:
          EvryDay - Every day
          EvryWorkgDay - Every working day
          IntrvlWkDay - An interval specified in weeks (01 to 09), and the day
          within the week (01 to 07)
          WkInMnthDay - A monthly interval, specifying the week of the month (01
          to 05) and day within the week (01 to 07)
          IntrvlMnthDay - An interval specified in months (between 01 to 06, 12,
          24), specifying the day within the month (-5 to -1, 1 to 31)
          QtrDay - Quarterly (either ENGLISH, SCOTTISH, or RECEIVED). 
          ENGLISH = Paid on the 25th March, 24th June, 29th September and 25th
          December. 
          SCOTTISH = Paid on the 2nd February, 15th May, 1st August and 11th
          November.
          RECEIVED = Paid on the 20th March, 19th June, 24th September and 20th
          December. 
          Individual Patterns:
          EvryDay (ScheduleCode)
          EvryWorkgDay (ScheduleCode)
          IntrvlWkDay:IntervalInWeeks:DayInWeek (ScheduleCode + IntervalInWeeks
          + DayInWeek)
          WkInMnthDay:WeekInMonth:DayInWeek (ScheduleCode + WeekInMonth +
          DayInWeek)
          IntrvlMnthDay:IntervalInMonths:DayInMonth (ScheduleCode +
          IntervalInMonths + DayInMonth)
          QtrDay: + either (ENGLISH, SCOTTISH or RECEIVED) ScheduleCode +
          QuarterDay
          The regular expression for this element combines five smaller versions
          for each permitted pattern. To aid legibility - the components are
          presented individually here:
          EvryDay
          EvryWorkgDay
          IntrvlWkDay:0[1-9]:0[1-7]
          WkInMnthDay:0[1-5]:0[1-7]
          IntrvlMnthDay:(0[1-6]|12|24):(-0[1-5]|0[1-9]|[12][0-9]|3[01])
          QtrDay:(ENGLISH|SCOTTISH|RECEIVED)
          Full Regular Expression:
          ^(EvryDay)$|^(EvryWorkgDay)$|^(IntrvlWkDay:0[1-9]:0[1-7])$|^(WkInMnthDay:0[1-5]:0[1-7])$|^(IntrvlMnthDay:(0[1-6]|12|24):(-0[1-5]|0[1-9]|[12][0-9]|3[01]))$|^(QtrDay:(ENGLISH|SCOTTISH|RECEIVED))$
        type: string
        
        maxLength: 35
        pattern: >-
          ^(EvryDay)$|^(EvryWorkgDay)$|^(IntrvlWkDay:0[1-9]:0[1-7])$|^(WkInMnthDay:0[1-5]:0[1-7])$|^(IntrvlMnthDay:(0[1-6]|12|24):(-0[1-5]|0[1-9]|[12][0-9]|3[01]))$|^(QtrDay:(ENGLISH|SCOTTISH|RECEIVED))$
      Reference:
        description: >-
          Unique reference, as assigned by the creditor, to unambiguously refer
          to the payment transaction.
          Usage: If available, the initiating party should provide this
          reference in the structured remittance information, to enable
          reconciliation by the creditor upon receipt of the amount of money.
          If the business context requires the use of a creditor reference or a
          payment remit identification, and only one identifier can be passed
          through the end-to-end chain, the creditor's reference or payment
          remittance identification should be quoted in the end-to-end
          transaction identification.
        type: string
        
        maxLength: 35
      NumberOfPayments:
        description: >-
           NOT SUPPORTED IN YBS. Number of the payments that will be made in completing this frequency sequence including any executed since the sequence start date. 
        type: string
        
        maxLength: 35
      FirstPaymentDateTime:
        description: >-
          The date on which the first payment for a Standing Order schedule will
          be made.
          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 
          All date-time fields in responses must include the timezone. An
          example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      RecurringPaymentDateTime:
        description: >-
          NOT SUPPORTED IN YBS.The date on which the first recurring payment for a Standing Order
          schedule will be made. 
          Usage: This must be populated only if the first recurring date is
          different to the first payment date.
          All dates in the JSON payloads are represented in ISO 8601 date-time format. 
          All date-time fields in responses must include the timezone. An
          example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      FinalPaymentDateTime:
        description: >-
          The date on which the final payment for a Standing Order schedule will
          be made.
          All dates in the JSON payloads are represented in ISO 8601 date-time
          format. 
          All date-time fields in responses must include the timezone. An
          example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      FirstPaymentAmount:
        type: object
        properties:
          Amount:
            $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
          Currency:
                      description: >-
                        A code allocated to a currency by a Maintenance Agency under
                        an international identification scheme, as described in the
                        latest edition of the international standard ISO 4217 'Codes
                        for the representation of currencies and funds'
                      type: string
                      pattern: '^[A-Z]{3}$'
                      additionalProperties: false
        required:
          - Amount
          - Currency
        additionalProperties: false
        description: The amount of the first Standing Order
      RecurringPaymentAmount:
        type: object
        properties:
          Amount:
            $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
          Currency:
                      description: >-
                        A code allocated to a currency by a Maintenance Agency under
