      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
  OBAuthorisation1:
    description:  NOT SUPPORTED IN YBS. The authorisation type request from the TPP.
    type: object
