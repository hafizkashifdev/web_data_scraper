        $ref: '#/definitions/OBPostalAddress6'
    additionalProperties: false
  OBCashAccountCreditor2:
    description: Provides the details to identify the beneficiary account.
    type: object
    properties:
      SchemeName:
        description: >-
          Name of the identification scheme, in a coded form as published in an external list.example:UK.OBIE.IBAN,SortCodeAccountNumber
