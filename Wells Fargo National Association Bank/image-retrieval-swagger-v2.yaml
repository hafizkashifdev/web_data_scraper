definitions:
  image_search_request_DEF:
    type: object
    required:
      - start_posting_date
      - end_posting_date
    properties:
      account_number_list:
        description: Bank account number.
        type: array
        maxItems: 25
        items:
          type: string
          minLength: 1
          maxLength: 17
          example: [9998887777,9998887778]
      isn_list:
        description: item sequence number number.
        type: array
        maxItems: 25
        items:
          type: string
          minLength: 1
          maxLength: 12
          example: [009917040929,009917041492]
      item_type:
        description: Type of item the image is associated with.
        type: string
        enum:
          - DEPOSITED_CHECK
          - DEPOSIT_SLIP
          - PAID_CHECK
          - RETURNED_ITEM
          - THIRD_PARTY_DRAFT
      start_posting_date:
        description: Start of date range for posting date. Format is YYYYMMDD.
        type: string
        format: date
      end_posting_date:
        description: End of date range for posting date. Format is YYYYMMDD.
        type: string
        format: date
      min_amount:
        description: Minimum amount of the item the image is associated with.
        type: number
        format: double
        example: 100.55
      max_amount:
        description: Maximum amount of the item the image is associated with.
        type: number
        format: double
        example: 100.55
      item_serial_number:
        description: >-
          Serial number associated with the item, i.e. check number or deposit
          slip serial number.
        type: string
        minLength: 1
        maxLength: 15
  image_search_response_DEF:
    properties:
      account_items:
        type: array
        items:
          $ref: '#/definitions/search_DEF'
      isn_items:
        type: array
        items:
          $ref: '#/definitions/search_DEF'

  image_retrieve_request_DEF:
    type: object
    required:
      - image_token_list
    properties:

      image_format:
        description: >-
          Indicates the image format the user wants to render, if image_format
          is not provided the dafault is DEFAULT and the image format returned
          is typically TIFF.
        type: string
        enum:
          - JPG
          - PNG
          - DEFAULT
      image_token_list:
        description: Token assigned to image to be used for retrieval.
        type: array
        maxItems: 10
        items:
          type: string
          minLength: 1
          maxLength: 20000

  image_retrieve_response_DEF:

        description: >-
          list of image_retrieve.
        type: array
        items:
          $ref: '#/definitions/image_retrieve'

  image_retrieve:
    type: object
    properties:
      image_token:
        description: >-
          image token
        type: string
      items:
        $ref: '#/definitions/items'

  items:
    type: object
    properties:
      image_front:
        description: >-
          Front of the image in TIFF(DEFAULT) or PNG or JPG G4 compressed
          format.
        type: string
      image_back:
        description: Back of the image in TIFF(DEFAULT) or PNG or JPG G4 compressed format.
        type: string
      reason_code:
        description: reason code.
        type: string

      message:
        description: message.
        type: string
  search_DEF:
    type: object
    properties:
      account_number:
        description: Bank account number.
        type: string
        minLength: 1
        maxLength: 17
        example: 9998887777
      items_count:
        description: Count of the number of items returned in response.
        type: integer
        minLength: 0
        maxLength: 100
      item_list:
        description: List of items.
        type: array
        items:
          $ref: '#/definitions/item_DEF'

  item_DEF:
    type: object
    properties:
      routing_number:
        description: Bank routing number.
        type: string
        minLength: 8
        maxLength: 9
      account_number:
        description: Bank account number.
        type: string
        minLength: 1
        maxLength: 17
        example: 9998887777
      item_type:
        description: Type of item the image is associated with.
        type: string
        enum:
          - DEPOSITED_CHECK
          - DEPOSIT_SLIP
          - PAID_CHECK
          - RETURNED_ITEM
          - THIRD_PARTY_DRAFT
      posting_date:
        description: Posting date of transaction image is associated with.
        type: string
        minLength: 8
        maxLength: 8
      amount:
        description: Amount of the transaction the image is associated with.
        type: number
        format: double
        minimum: 0.01
        maximum: 99999999.99
        example: 100.55
      item_serial_number:
        description: >-
          Serial number associated with the item, i.e. check number or deposit
          slip serial number.
        type: string
        minLength: 1
        maxLength: 15
      item_sequence_number:
        description: Item sequence number (internal to Wells Fargo).
        type: number
        format: double
      customer_reference_number:
        description: Customer reference number.
        type: string
      image_token:
        description: >-
          Token assigned to image to be used for retrieval.
        type: string
        minLength: 1
        maxLength: 2000
      reason_code:
        description: reason code.
        type: string

      message:
        description: message.
        type: string
  errors_DEF:
    type: object
    properties:
      errors:
        type: array
        description: A list of one or more errors describing the cause.
        items:
          $ref: '#/definitions/error_DEF'
  error_DEF:
    type: object
    required:
      - error_code
      - description
    properties:
      error_code:
        type: string
        description: A code describing the result of processing.
        minLength: 7
        maxLength: 8
        example: 400-008
      description:
        type: string
        description: >-
          A human-readable explanation. The message is not intended for
          algorithmic processing and is subject to change.
        example: Missing required field in body
        minLength: 1
        maxLength: 100
      field_name:
        type: string
        description: The field name where the error occurred
        example: image_token
      field_value:
        type: string
        description: The field value entered in the request by the user.
        example: 123456789
      api_specification_url:
        type: string
        description: A link to the API specification
        example: 'https://developer.wellsfargo.com/#login'
  error_response_400:
    description: ''
    type: object
