parameters:
  Authorization_HEADER:
    description: "Generate your initial API key on the [My Apps] ((Link: My Apps))
      screen and regenerate every 24 hours by calling the [Token API] ((Link:
      Documentation: How To: Authentication: Generate Keys Programmatically))."
    in: header
    maxLength: 32
    name: Authorization
    required: true
    type: string
  Content-Type_HEADER:
    description: The Content-Type header is used to indicate the media type of the
      resource. Requests must have the value application/json.Requests require
      an <<*application/json*>> value (Not applicable to <<*GET*>>
      requests).Indicates the media type of the request body. Requests must have
      the value application/json.
    in: header
    maxLength: 16
    name: Content-Type
    required: true
    type: string
  gateway_entity_id_HEADER:
    name: gateway-entity-id
    in: header
    description: >-
      Identifier describing on whose behalf the API request is being sent. This
      may represent your company, a division within your company, a third party,
      or something else. Issued by Wells Fargo.
    type: string
    required: true
    minLength: 22
    maxLength: 22
  client_request_id_HEADER:
    name: client-request-id
    in: header
    description: >-
      Unique value to track each API call; it will be returned in the header of
      every response.
    type: string
    required: true
    minLength: 1
    maxLength: 36
  ceo_company_id:
    name: ceo-company-id
    in: header
    description: >-
      If you are an ERP plug-in provider use this field to identify the company
      you are placing a call on behalf of.
    type: string
    minLength: 3
    maxLength: 20
    pattern: '^[A-Z0-9]{3,20}$'
